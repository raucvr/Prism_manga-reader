    scene: "Usagi zooming past super fast with action lines while Chiikawa is stuck waist-deep in sticky mud, struggling"

  complexity:
    concept: "复杂性"
    metaphor: "tangled yarn or spaghetti mess"
    scene: "Chiikawa completely wrapped and tangled in a huge mess of yarn/wires, confused and overwhelmed"

  optimization:
    concept: "优化"
    metaphor: "organizing a messy room into neat order"
    scene: "Hachiware proudly organizing scattered items into neat rows, before/after comparison"

  learning_progress:
